        <h3>.ifndef (also #ifndef)</h3>
        <pre class="code">.ifndef <i>macro</i></pre>
        <p>Is an inverted version of <tt class="code">.ifdef</tt> in that it assembles if the macro <tt><i>macro</i></tt> does <i>not</i> exist.</p><link rel="Stylesheet" href="../style.css" />
