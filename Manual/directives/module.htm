<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
        <h3>.module, .endmodule</h3>
        <pre class="code">.module <i>name</i></pre>
        <p>Declares or ends a module. In normal (non-nested) module mode, <tt class="code">.endmodule</tt> will always revert to the module <tt class="code">noname</tt>.</p>
