<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
	<h3 class="brass_specific">.repeat (also .rept)</h3>
        <pre class="code">.repeat <i>count</i></pre>
        <p>Assemble a block of code (between here and the matching <tt class="code">.loop</tt> directive) <i>count</i> times.</p>
        <pre class="code">.repeat 3
    .echo &quot;MELON&quot;
.loop
; Displays 'MELONMELONMELON'</pre>
