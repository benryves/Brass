<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
    <h3>.warn</h3>
    <pre class="code">.warn <i>[expression]</i></pre>
    <p>Displays a warning. It follows the same general rules as <tt class="code">.echo</tt>. For example:</p>
    <pre class="code">.if $-start > 8*1024 && platform == ti8x
.warn "Beware the 8KB limit!"
.endif</pre><link rel="Stylesheet" href="../style.css" />
