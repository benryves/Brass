<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
    <h3>.fail</h3>
    <pre class="code">.fail <i>[expression]</i></pre>
    <p>Forces an error in the source code. It follows the same general rules as <tt class="code">.echo</tt>. For example:</p>
    <pre class="code">.if # != 3
.fail "This module will only run from page 3, not ", #, "!"
.endif</pre><link rel="Stylesheet" href="../style.css" />
